<app-header></app-header>

<div class="container">
  <button routerLink="/add_book">Add book</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.book_name}}</td>
        <td>{{book.author}}</td>
        <td>$ {{book.price}}.00</td>
        <td>{{book.categoryID.category}}</td>
        <td>
          <a routerLink="/edit_book/{{book._id}}">
            <i class="fa-solid fa-file-pen"></i>
          </a>
          <a (click)="delete_book(book._id)">
            <i class="fa-solid fa-trash-can"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
