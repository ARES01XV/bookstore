<div class="container">
  <div class="book" *ngFor="let book of books">
    <div class="book_image">
      <img src="{{ book.image_url }}" />
      <div class="overlay">
        <!-- <a class="btn">Add to cart</a> -->
        <button class="btn" type="submit" routerLink="/item/{{ book._id }}">
          View
        </button>
      </div>
    </div>
    <div class="details">
      <div class="info">
        <p>{{ book.book_name }}</p>
        <span>{{ book.author }}</span>
      </div>
      <p class="price">{{ book.price | currency }}</p>
    </div>
  </div>
</div>
