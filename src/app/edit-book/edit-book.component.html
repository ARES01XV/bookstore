<div class="container">
  <form action="" [formGroup]="updateFrom" (submit)="update_book(book._id)">
    <h1>Edit book</h1>

    <div>
      <label for="image">Image URL</label><br />
      <input type="text" id="image" name="image" formControlName="image_url" />
    </div>
    <div>
      <label for="name">Book Name</label><br />
      <input type="text" id="name" name="name" formControlName="book_name" />
    </div>
    <div>
      <label for="author">Author</label><br />
      <input type="text" id="author" name="author" formControlName="author" />
    </div>
    <div>
      <label for="price">Price</label><br />
      <input type="text" id="price" name="price" formControlName="price" />
    </div>
    <div>
      <label for="category">Category</label><br />
      <select name="option" id="option" formControlName="categoryID">
        <option
          *ngFor="let category of category"
          value="{{ category.categoryID }}"
        >
        {{ category.category }}
        </option>
      </select>
    </div>
    <div>
      <button type="submit">Update book</button>
    </div>
  </form>
</div>
